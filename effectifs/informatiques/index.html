<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/image/assets/ERAH_Logo_sans_texte.png" type="image/x-icon">
    <title>ERAH | Informatique</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="/image/effectifs/nahels.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Développeuse</span>
            <h2>
              Nahel
            </h2>
            <a href="https://github.com/Nahelv" class="button">Réseaux</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="/image/effectifs/abgameur.png" alt="" class="image" />
          <div class="image-data">
            <span class="text">Développeur</span>
            <h2>
              AbGameur
            </h2>
            <a href="https://discord.com/users/291253455907979264" class="button">Réseaux</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="/image/effectifs/overgenie.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Développeur</span>
            <h2>
              Over Genie
            </h2>
            <a href="https://discord.com/users/885815268914393139" class="button">Réseaux</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="/image/effectifs/samuel.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Développeur</span>
            <h2>
              Samuel
            </h2>
            <a href="https://github.com/yuki640" class="button">Réseaux</a>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="JS/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
