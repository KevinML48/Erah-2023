<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="/image/effectifs/président.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Président</span>
            <h2>
              Kévin Molines
            </h2>
            <a href="https://twitter.com/YusohFR" class="button">Réseaux</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="/image/effectifs/co-président.png" alt="" class="image" />
          <div class="image-data">
            <span class="text">Co-Président</span>
            <h2>
              Célian Morisse
            </h2>
            <a href="https://twitter.com/_SunC_e_" class="button">Réseaux</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="/image/effectifs/nadege.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Trésoriere</span>
            <h2>
              Nadege Molines
            </h2>
            <a href="https://www.linkedin.com/in/nad%C3%A8ge-molines-b18041183/" class="button">Réseaux</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="/image/effectifs/Lisa.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Secrétaire</span>
            <h2>
              Lisa Delespaul
            </h2>
            <a href="https://discord.com/users/1113182799508275224" class="button">Réseaux</a>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="JS/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
