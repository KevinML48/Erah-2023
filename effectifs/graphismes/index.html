<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="/image/effectifs/gholiath.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">graphiste</span>
            <h2>
              Gholliath
            </h2>
            <a href="https://twitter.com/Gholiat_99" class="button">RÃ©seaux</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="/image/images/icone-question-bleu.png" alt="" class="image" style="width: 550px; display: block; margin-left: auto; margin-right: auto;" />
          <div class="image-data">
            <span class="text">Directeur Artistique</span>
            <h2>
              En recherche
            </h2>
            <a href="/contact/contact.html" class="button">Postuler ici !</a>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="JS/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
