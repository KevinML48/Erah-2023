<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="shortcut icon" href="/image/assets/ERAH_Logo_sans_texte.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>ERAH - Fortnite</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="https://twitter.com/ErahEsport" class="nav__logo" target="_blank">Erah</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="/index.html" class="nav__link">Home</a>
                  </li>
                  
                  <li class="nav__item">
                     <a href="/contact/contact.html" class="nav__link">Contact</a>
                  </li>
               </ul>
               
               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <div class="home__circle">
                     <div class="home__subcircle"></div>
                     <h1 class="home__title">FORTNITE</h1>
                  </div>

                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img src="assets/img/chinjao.png" alt="image" class="home__img">
   
                           <h2 class="home__product">Chinjao</h2>
                           <h3 class="home__price"><a href="https://twitter.com/chinjao_fn">Contact</a></h3>
                        </article>
      
                        <article class="home__article swiper-slide">
                           <img src="assets/img/Splyx.png" alt="image" class="home__img">
   
                           <h2 class="home__product">Splyx</h2>
                           <h3 class="home__price"><a href="https://twitter.com/blakfy">Contact</a></h3>
                        </article>
      
                        <article class="home__article swiper-slide">
                           <img src="assets/img/NOS.png" alt="image" class="home__img">
   
                           <h2 class="home__product">NOS</h2>
                           <h3 class="home__price"><a href="https://twitter.com/NoSFTN">Contact</a></h3>
                        </article>
      
                        <article class="home__article swiper-slide">
                           <img src="assets/img/Babouin.png" alt="image" class="home__img">
   
                           <h2 class="home__product">Babouin</h2>
                           <h3 class="home__price"><a href="https://twitter.com/ljn_lolic">Contact</a></h3>
                        </article>
                     </div>
                  </div>

                  <div class="swiper-button-prev">
                     <i class="ri-arrow-left-line"></i>
                  </div>

                  <div class="swiper-button-next">
                     <i class="ri-arrow-right-line"></i>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <!--=============== SCROLLREVEAL ===============-->
      <script src="assets/js/scrollreveal.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>

</html>
