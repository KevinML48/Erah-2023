<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/logo-erah.png" type="image/x-icon">
  <title>Erah - Candidature</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="big-wrapper light">
      <img src="./img/shape.png" alt="" class="shape" />

      <header>
        <div class="container">
          <a href="/index.html">
            <div class="logo">
              <h3>Erah - Candidature</h3>
            </div>
          </a>

          <div class="links">
            <ul>
              <li><a href="/postuler-2/postuler.html">Postuler</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>

      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Tentez votre chance !</h1>
            </div>
            <p class="text">
              Vous pensez avoir le niveau et l'expérience, vous n'avez qu'à postuler.
            </p>
            <div class="cta">
              <a href="/postuler-2/postuler.html" class="btn">Postuler !</a>
            </div>
          </div>

          <div class="right">
            <img src="./img/person.png" alt="Person Image" class="person" />
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript Files -->
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="./app.js"></script>
</body>
</html>
